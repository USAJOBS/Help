# Markdown config
highlighter: rouge
name: USAJOBS Help Center
description: Help with using USAJOBS, the one-stop shop for federal jobs.
exclude:
- Gemfile
- Gemfile.lock
- Gruntfile.js
- package.json
- README.md
- LICENSE.md
- CONTRIBUTING.md
- ".sass-cache"
- ".ruby-version"
- npm-debug.log
- node_modules
- js/vendor/future
keep_files: ['css', 'js']

# Setting a unique port number
port: 4001

baseurl: '/Help'
destination: ./_dist

permalink: pretty

author:
  name: USAJOBS
  url: https://help.usajobs.com/

repository:
  name: Help Center
  url: https://github.com/USAJOBS/Help/

produrl: 'https://www.usajobs.gov'

google_analytics_ua: UA-33523145-1

plugins:
  - jekyll-sitemap

 # Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:

  results_page_title: "Search results"

  layout: search

how-to-cats: [Account, Application, Search, Misc]

collections:
  pages:
    output: true
    permalink: /:path/
