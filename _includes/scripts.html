{% include base.html %}
<script type="text/javascript">
  setTimeout(function () {
    // Have to wait for the results to load.
    var $results = $('#search-results'),
      $entries = $results.find('.entries');
      result_count = $results.find('li').length,
      $no_results_content = $(document).find('.usajobs-help-center-search-no-results');

    if (result_count === undefined || result_count.length === 0 || result_count === 0) {
      // Swap in some no results help content
      $no_results_content
        .show()
        .attr('aria-hidden', 'false');
    } else {
      $no_results_content
        .hide()
        .attr('aria-hidden', 'true');
      $('.usajobs-help-center-search-results').prepend('<h4 class="usajobs-help-center-search__result-count">Viewing ' + result_count + ' results.</h4>');
    }
  }, 500);
</script>
